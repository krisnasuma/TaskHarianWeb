<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>To Do List</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="assets/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/dist/css/adminlte.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="assets/plugins/datatables-bs4/css/dataTables.bootstrap4.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">ToDoList-App</h1>
			</div>
			
			<div class="col-md-6">
				<div class="card shadow-lg border-0">
					<div class="card-body">

						<!--judul header-->
						<h3><center>Form Tambah Tugas</center></h3>

						<form>
							<!--div bagian input-->
							<div class="form-group">
								<input type="text" class="form-control" name="task_name" placeholder="Masukkan Daftar Tugas Anda">
							</div>

							<!--div bagian form tambah tugas-->
							<div class="form-group">
								<button type="submit" name="add_post" class="btn btn-primary btn-block">Tambah Tugas</button>
							</div>
						</form>

						<!--judul header-->
						<h3><center>Daftar Pending Tugas</center></h3>						

						<!--kerangka list-->
						<ul class="list-group">

							<!--List Tampil Tugas-->
							<li class="list-group-item">
								Tugas 1

								<!--buat button mencolok ke kanan menggunakan div-->
								<div class="float-right">
									<!--Button-->
									<a href="#" class="btn btn-info">
										Selesai
									</a>
									<a href="#" class="btn btn-danger">
										Hapus
									</a>

								</div>

							</li>

						</ul>

					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="card shadow-lg border-0">
					<div class="card-body">
						<h3><center>Tampil Tugas Selesai</center></h3>

						<!--kerangka list-->
						<ul class="list-group">
							<!--List Tampil-->
							<li class="list-group-item">
								Tugas 1

								<!--buat button mencolok ke kanan menggunakan div-->
								<div class="float-right">
									<!--Tampil Berupa Status-->
									<span class="badge btn-success">
										Selesai
									</span>

								</div>

							</li>
						</ul>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="assets/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- DataTables -->
	<script src="assets/plugins/datatables/jquery.dataTables.js"></script>
	<script src="assets/plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
	<!-- AdminLTE App -->
	<script src="assets/dist/js/adminlte.min.js"></script>
	<script>
	$(function () {
		$("#example1").DataTable();
		$('#example2').DataTable({
		"paging": true,
		"lengthChange": false,
		"searching": false,
		"ordering": true,
		"info": true,
		"autoWidth": false,
		});
	});
	</script>
</body>
</html>
